<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
             <div class="form-group">
                <label>Gender:</label>
                <label for="male">Male</label>
                <input type="checkbox" id="male" value="Male"> 
                <label for="female">Female</label>
                <input type="checkbox" id="female" value="Female">
                
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="">Select Country</option>
                    <option value="us">India</option>
                    <option value="ca">Canada</option>
                    <option value="us"> Afghanistan</option>
                    <option value="us"> Australia</option>
                    <option value="us"> Brazil</option>
                    <option value="us"> China</option>
                    <option value="us"> Egypt</option>
                    <option value="us"> France</option>
                    <option value="us"> Germany</option>
                    <option value="us">Hong Kong</option>
                    <option value="us">Indonesia</option>
                    <option value="us"> Ireland</option>
                    <option value="us">Nepal</option>
                    <option value="us">ShriLanka</option>
                </select>
            </div>  
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <button type="button" id="resetButton">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Submitted</h2>
            <div id="popupResults"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
